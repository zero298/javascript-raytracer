<!DOCTYPE html>
<html>
   <head>
      <title>Tracer</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/main.css">
      <script src="js/notifications.js"></script>
      <script src="js/math.js"></script>
      <script src="js/main.js"></script>
   </head>
   <body>
      <div id="notificationBar">
         <h1>Notifications</h1>
         <button id="clearNotifications"> Clear Notifications</button>
         <section id="notificationSection"></section>
      </div>
      <h1>Ray Tracer</h1>
      <fieldset>
         <legend>Create Ray</legend>
         <fieldset>
            <legend>Origin</legend>
            <label for="rayOriginX">Origin X</label>
            <input id="rayOriginX" type="text" value="0">
            <label for="rayOriginY">Origin Y</label>
            <input id="rayOriginY" type="text" value="0">
            <label for="rayOriginZ">Origin Z</label>
            <input id="rayOriginZ" type="text" value="0">
         </fieldset>
         <fieldset>
            <legend>Direction</legend>
            <label for="rayDirectionX">Direction X</label>
            <input id="rayDirectionX" type="text" value="0">
            <label for="rayDirectionY">Direction Y</label>
            <input id="rayDirectionY" type="text" value="0">
            <label for="rayDirectionZ">Direction Z</label>
            <input id="rayDirectionZ" type="text" value="-1">
         </fieldset>
         <button id="trace">Trace</button>
      </fieldset>
      <fieldset>
         <legend>Create Triangle</legend>
         <fieldset>
            <legend>Point 1</legend>
            <label>X</label>
            <input id="triPoint1X" type="text" value="-1">
            <label>Y</label>
            <input id="triPoint1Y" type="text" value="-1">
            <label>Z</label>
            <input id="triPoint1Z" type="text" value="-0.5">
         </fieldset>
         <fieldset>
            <legend>Point 2</legend>
            <label>X</label>
            <input id="triPoint2X" type="text" value="1">
            <label>Y</label>
            <input id="triPoint2Y" type="text" value="-1">
            <label>Z</label>
            <input id="triPoint2Z" type="text" value="-0.5">
         </fieldset>
         <fieldset>
            <legend>Point 3</legend>
            <label>X</label>
            <input id="triPoint3X" type="text" value="0">
            <label>Y</label>
            <input id="triPoint3Y" type="text" value="1">
            <label>Z</label>
            <input id="triPoint3Z" type="text" value="-0.5">
         </fieldset>
         <button id="tri">Triangle</button>
      </fieldset>
      <fieldset>
         <legend>Create Sphere</legend>
         <fieldset>
            <legend>Center</legend>
            <label>X</label>
            <input id="sphereCenterX" type="text" value="0">
            <label>Y</label>
            <input id="sphereCenterY" type="text" value="0">
            <label>Z</label>
            <input id="sphereCenterZ" type="text" value="-5">
         </fieldset>
         <fieldset>
            <legend>Radius</legend>
            <label>Radius</label>
            <input id="sphereRadius" type="text" value="1">
         </fieldset>
         <button id="sphere">Sphere</button>
      </fieldset>
      <p id="renderSection">
         <canvas id="traceCanvas" width="128" height="128">This should not be visible</canvas>
         <button id="viewport">Viewport</button>
      </p>
      <script>
         app.init();
         app.main();
      </script>
   </body>
</html>
